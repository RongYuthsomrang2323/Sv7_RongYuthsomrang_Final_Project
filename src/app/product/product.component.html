   @for(product of allProduct;track product.id){
       <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="position-relative product-card p-3 bg-white">
        <div class="discount-badge">-30%</div>
        <img
          src="{{ product.image }}"
          class="img-fluid"
          alt="{{ product.name }}"
        />
        <h6 class="mt-2">{{ product.name }}</h6>
        <p class="mb-1 text-danger fw-bold">
          US ${{ product.price }}
          <span class="text-muted text-decoration-line-through fw-normal"
            >US ${{ product.oldPrice }}</span
          >
        </p>
       <div class="d-flex items-center justify-content-between">
         <p class="text-muted small">{{ product.description }}</p>
         <button class="btn btn-warning btn-sm" (click)="handleAddToCart(product)">
            Add to Cart
         </button>
       </div>
      </div>
    </div>
   }
  </div>
